<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello React</title>
    </head>
    <body>
        <!-- loading page -->
        <!-- can see a brief flash before the React scripts run and load App component here -->
        <div id="root">
            <h1>First React page rendering...</h1>
        </div>
        
        <script crossorigin="" src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin="" src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        <!-- creating React component & adding it to the DOM: -->
        <script>
            // 3 args for React.createElement: type of element to create, props {}, children
            const App = React.createElement("h1", {}, "Our First React page has rendered");
            // telling react to render App component within document element with id="root"
            ReactDOM.render(App, document.getElementById("root"));
        </script>
        
    </body>
</html>
